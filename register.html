<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('d.jpeg'); /* Add your background image URL here */
            background-size: cover;
            z-index: -1;
        }

        .registration-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5); /* semi-transparent white background */
            padding: 50px; /* Increase padding */
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow effect */
            width: 400px; /* Increase container width */
        }

        .registration-container h1 {
            margin-bottom: 20px;
        }

        .registration-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
        }

        .registration-container form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .registration-container form button:hover {
            background-color: #45a049; /* Darker Green */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="registration-container">
        <h1>Registration</h1>
        <form action="register.php" method="post">
            <input type="text" name="user_id" placeholder="User ID" required><br><br>
            <input type="email" name="email_id" placeholder="Email ID" required><br><br>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <input type="text" name="height" placeholder="Height (ft)" required><br><br>
            <input type="text" name="weight" placeholder="Weight (kg)" required><br><br>
            <input type="number" name="age" placeholder="Age" required><br><br>
            <select name="food_type" required>
                <option value="" disabled selected>Select Food Type</option>
                <option value="veg">Vegetarian</option>
                <option value="nonveg">Non-Vegetarian</option>
            </select><br><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
